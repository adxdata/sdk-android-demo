apply plugin: 'com.android.application'

ext {
    // 目前更新 sdk 时需要手动修改版本号
    demoVersionCode = 17
    demoVersionName = "1.0.16"
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.meishu.meishu_sdk_demo"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode getProject().ext.demoVersionCode
        versionName getProject().ext.demoVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro', 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
//    implementation project(':sdk-android-lib') // 调试用
    implementation(name: 'meishu-sdk_0.5.37_release', ext: 'aar')
    implementation(name: 'open_ad_sdk_2.9.0.0', ext: 'aar') // 穿山甲
    implementation(name: 'Baidu_MobAds_SDK-release-v5.83', ext: 'aar') // 百度
    implementation(name: 'GDTSDK.unionNormal.4.150.1020', ext: 'aar') // 广点通
    implementation(name: 'msa_mdid_1.0.13', ext: 'aar') // oaid
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.6' // 需要添加此包，否则无法正常使用穿山甲开屏广告
    implementation 'com.github.razerdp:BasePopup:2.2.1' // 需要添加此包，否则无法正常使用美数插屏广告
    implementation 'com.github.DingMouRen:LayoutManagerGroup:1e6f4f96eb'
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.googlecode.android-query:android-query:0.25.9'

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
