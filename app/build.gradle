apply plugin: 'com.android.application'

ext {
    // 目前更新 sdk 时需要手动修改版本号
    sdkVersionCode = 3
    sdkVersionName = "0.1.2"
    demoVersionCode = 2
    demoVersionName = "1.0.1"
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.meishu.meishu_sdk_demo"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode getProject().ext.demoVersionCode
        versionName getProject().ext.demoVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true
            manifestPlaceholders = [
                    "SDK_VERSION_NAME": getProject().ext.sdkVersionName
            ]
        }
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro', 'proguard-rules.pro'
            manifestPlaceholders = [
                    "SDK_VERSION_NAME": getProject().ext.sdkVersionName
            ]
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation project(':sdk-android-lib') // 调试用
    implementation(name: 'meishu-sdk', ext: 'aar')
    implementation(name: 'open_ad_sdk', ext: 'aar') //需要添加此包，否则无法正常使用穿山甲所有广告
    implementation(name: 'Baidu_MobAds_SDK-release', ext: 'aar')
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.6'//需要添加此包，否则无法正常使用穿山甲开屏广告
    implementation 'com.github.razerdp:BasePopup:2.2.1'//需要添加此包，否则无法正常使用美数插屏广告
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.googlecode.android-query:android-query:0.25.9'

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
